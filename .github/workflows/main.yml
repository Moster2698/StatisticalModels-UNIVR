name: GitHub Actions Demo
BOTLER_URL: localhost:8080
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Send Botler success notification
        if: success()
        run: |
          payload=$(
            jq -n \
              --arg eventName "${{ github.event_name }}" \
              --arg refName "${{ github.ref_name }}" \
              --arg prNumber "${{ github.event.number || '' }}" \
              --arg prTitle "${{ github.event.pull_request.title || '' }}" \
              --arg repoName "${{ github.event.repository.name }}" \
              --arg runUrl "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              '{
                "payload": {
                  "status": 0,
                  "status_message": "passed",
                  "result": 0,
                  "result_message": "passed",
                  "type": $eventName,
                  "branch": $refName,
                  "pull_request_number": $prNumber,
                  "pull_request_title": $prTitle,
                  "repository": {
                    "name": $repoName
                  },
                  "job_url": $runUrl
                }
              }'
          )
          curl -X POST -H "Content-Type: application/json" -d "$payload" $BOTLER_URL
